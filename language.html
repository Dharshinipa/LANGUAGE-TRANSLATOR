<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="lstyle.css">
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        <div class="translator">
            <textarea class="from-text" placeholder="Enter text"></textarea>
            <textarea class="to-text" placeholder="Translation" readonly></textarea>
            <div class="select-container">
                <select class="from-select"></select>
                <button class="exchange"><i class="fas fa-exchange-alt"></i></button>
                <select class="to-select"></select>
            </div>
            <button class="translate-btn">Translate</button>
        </div>
        <div class="icons">
            <i id="from" class="fas fa-copy"></i>
            <i id="from" class="fas fa-volume-up"></i>
            <i id="to" class="fas fa-copy"></i>
            <i id="to" class="fas fa-volume-up"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="lscript.js"></script>
</body>
</html>
